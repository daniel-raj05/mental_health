<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-center text-gray-700">

    <!-- Header -->
    <header class="w-full bg-blue-600 text-white py-4 text-center">
        <h1 class="text-3xl font-semibold">Profile</h1>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="{{ url_for('main_home') }}">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700 transition">üè† Home</button>
            </a>
            <a href="{{ url_for('dashboard') }}">
                <button class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">Dashboard</button>
            </a>
            <a href="{{ url_for('logout') }}">
                <button class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-700 transition">Logout</button>
            </a>
        </div>
    </header>

    <!-- Profile Section -->
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 mt-10 text-center">
        <h2 class="text-2xl font-semibold text-blue-700">Your Profile</h2>

        <!-- Profile Picture -->
        <img id="profile-img" class="w-36 h-36 rounded-full border-4 border-blue-500 mx-auto mt-4"
            src="{{ url_for('static', filename='profile_pics/' + profile_pic) }}" alt="Profile Picture">

        <!-- Profile Picture Upload -->
        <form action="{{ url_for('upload_profile') }}" method="POST" enctype="multipart/form-data" class="mt-4">
            <input type="file" name="profile_pic" accept="image/*" required class="block w-full p-2 border rounded-lg text-gray-700">
            <button type="submit" class="mt-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-700 transition">
                Change Profile Picture
            </button>
        </form>

        <!-- Profile Info -->
        <div class="mt-6 space-y-2">
            <p class="text-lg"><strong>Name:</strong> {{ name }}</p>
            <p class="text-lg"><strong>Age:</strong> {{ age }}</p>
            <p class="text-lg"><strong>Gender:</strong> {{ gender }}</p>
        </div>

        <!-- Edit Profile Button -->
        <a href="{{ url_for('edit_profile') }}">
            <button class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700 transition">
                Edit Profile    
            </button>
        </a>
    </div>

</body>
</html>
