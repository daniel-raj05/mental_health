<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-4">Update Your Profile</h2>

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-600">Name</label>
                <input type="text" name="name" placeholder="Enter your name"
                    class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-gray-600">Age</label>
                <input type="number" name="age" placeholder="Enter your age"
                    class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-gray-600">Gender</label>
                <select name="gender"
                    class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">
                Save Changes
            </button>
        </form>

        <a href="{{ url_for('profile') }}"
            class="block text-center text-blue-500 mt-4 hover:underline">Back to Profile</a>
    </div>

</body>
</html>
